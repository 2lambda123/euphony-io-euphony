plugins {
    id 'com.android.library'
    id "com.github.kt3k.coveralls"
    id "com.hiya.jacoco-android"
    id 'jacoco'
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /* This externalNativeBuild block is different from the one which is on the outside of defaultConfig  */
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
                arguments "-DANDROID_STL=c++_shared"
                arguments "-DANDROID_SDK_ROOT=${android.getSdkDirectory().getAbsolutePath()}"
            }
        }

        /* ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        } */
    }

    buildTypes {
        release {
            testCoverageEnabled false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            testCoverageEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }

    lintOptions {
        warning 'MissingPermission'
    }

    buildFeatures {
        prefab true
    }

    testOptions {
        unitTests {
            all {
                //environment 'LD_LIBRARY_PATH', "${rootDir}/build/intermediates/cmake/debug/obj/x86_64"
                //System.setProperty('LD_LIBRARY_PATH', "${rootDir}/build/nativeLibs")
                //System.setProperty('DYLD_LIBRARY_PATH', "${rootDir}/build/nativeLibs")
            }
            returnDefaultValues true
        }
    }
}

coveralls {
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml"
}

tasks.coveralls {
    dependsOn 'jacocoTestReport'
}

dependencies {
    if(gradle.hasProperty("language") && gradle.language == "kotlin")
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.google.oboe:oboe:1.6.1'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
