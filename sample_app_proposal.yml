name: Sample App Proposal
description: Describe how your app works!

body:
# title field (Required)
- type: input
  id: app_name
  attributes:
    label: What's your app name?
    description: "Let me know what's your app name is"
  validations:
    required: true

# description field (Required)
- type: textarea
  id: description
  attributes:
    label: Description
    description: "Decribe how your app works!"
  validations:
    required: true

# contributors (Required)

# repository link (Required)
- type: input
  id: repository_link
  attributes:
    label: Submit your repository link!
    description: "Please submit your sample app repository"
    placeholder: "Example: github.com/euphony-io/your-sample-app"
    value: "github.com/euphony-io/"
  validations:
    required: true
